<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uniVHSp</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="stylesheet" href="./layout/header/styles.css" />
    <link rel="stylesheet" href="./layout//footer/styles.css" />
  </head>
  <body role="body">
    <header
      id="header-container"
      role="heading"
      aria-label="Cabeçalho"
    ></header>
    <main id="wrapper" aria-label="Conteúdo da página" role="main">
      <div id="home">
        <section class="indent">
          <div class="containerForm">
            <h1>Bem-vindo ao Sistema de Locação</h1>
            <h2>Preencha os dados de login para acessar</h2>
            <form action="javascript:;" id="formLogin">
              <div class="containerInput">
                <label for="email">Usuário</label>
                <div class="boxInputLogin">
                  <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Insira seu e-mail"
                    value=""
                    class="inputLogin"
                  />
                  <div aria-label="Ícone usuário" role="img" class="iconUser">
                    <img
                      src="./assets/images/icons/user.png"
                      width="24"
                      height="24"
                      alt="Ícone usuário"
                    />
                  </div>
                </div>
              </div>
              <div class="containerInput">
                <label for="email">Senha</label>
                <div class="boxInputLogin">
                  <input
                    id="password"
                    name="password"
                    type="password"
                    placeholder="Insira sua senha"
                    value=""
                    class="inputLogin"
                  />
                  <div
                    aria-label="Ícone usuário"
                    role="img"
                    class="iconPassword"
                  >
                    <img
                      src="./assets/images/icons/show-password.png"
                      width="24"
                      height="24"
                      alt="Ícone usuário"
                    />
                  </div>
                </div>
              </div>
            </form>
            <button
              type="submit"
              onclick="login()"
              class="defaultBtn"
              role="button"
            >
              Entrar
            </button>
          </div>
        </section>
      </div>
    </main>
    <footer id="footer-container" aria-label="Rodapé"></footer>
    <script src="./assets/scripts/main.js"></script>
    <script src="./assets/scripts/functions.js"></script>
  </body>
</html>
